<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>Dashboard - ClassRate</title>

    <meta name="keywords" content="">
    <meta name="description" content="">

    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-9">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="widget style1">
                            <div class="row">
                                <div class="col-xs-4 text-center">
                                    <i class="fa fa-commenting fa-5x"></i>
                                </div>
                                <div class="col-xs-8 text-right">
                                    <span> 评价新增 </span>
                                    <h2 class="font-bold">68条</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="widget style1 navy-bg">
                            <div class="row">
                                <div class="col-xs-4">
                                    <i class="fa fa-users fa-5x"></i>
                                </div>
                                <div class="col-xs-8 text-right">
                                    <span> 用户新增 </span>
                                    <h2 class="font-bold">73个</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="widget style1 lazur-bg">
                            <div class="row">
                                <div class="col-xs-4">
                                    <i class="fa fa-warning fa-5x"></i>
                                </div>
                                <div class="col-xs-8 text-right">
                                    <span> 举报新增 </span>
                                    <h2 class="font-bold">34次</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="widget style1 yellow-bg">
                            <div class="row">
                                <div class="col-xs-4">
                                    <i class="fa fa-envelope fa-5x"></i>
                                </div>
                                <div class="col-xs-8 text-right">
                                    <span> 反馈新增 </span>
                                    <h2 class="font-bold">12条</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">服务器状态</h3>
                    </div>
                    <div class="panel-body">
                        <div>
                            <div>
                                <span>内存</span>
                                <small class="pull-right">10/200 GB</small>
                            </div>
                            <div class="progress progress-small">
                                <div style="width: 60%;" class="progress-bar"></div>
                            </div>

                            <div>
                                <span>带宽</span>
                                <small class="pull-right">20 GB</small>
                            </div>
                            <div class="progress progress-small">
                                <div style="width: 50%;" class="progress-bar"></div>
                            </div>

                            <div>
                                <span>占用</span>
                                <small class="pull-right">73%</small>
                            </div>
                            <div class="progress progress-small">
                                <div style="width: 40%;" class="progress-bar"></div>
                            </div>

                            <div>
                                <span>FTP</span>
                                <small class="pull-right">400 GB</small>
                            </div>
                            <div class="progress progress-small">
                                <div style="width: 20%;" class="progress-bar progress-bar-danger"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
